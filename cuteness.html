<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’– Cuteness Detector ðŸ’–</title>

<style>
/* ====== BASE ====== */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: "Comic Sans MS", cursive;
  background: linear-gradient(-45deg, #ffd6e8, #e0c3fc, #ffdde1, #c1f0f6);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Gradient animation */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ====== CARD ====== */
.card {
  background: rgba(255,255,255,0.9);
  border-radius: 30px;
  padding: 30px;
  width: 360px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.2);
  animation: pop 1s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #ff6fae;
}

p {
  color: #777;
  font-size: 14px;
}

/* ====== IMAGE ====== */
img {
  margin-top: 15px;
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: 20px;
  display: none;
  border: 4px dashed #ffb6d9;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 10px #ffb6d9; }
  to { box-shadow: 0 0 25px #ff6fae; }
}

/* ====== BUTTON ====== */
button {
  margin-top: 20px;
  padding: 12px 28px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(135deg, #ff6fae, #ff9bd2);
  color: white;
  font-size: 16px;
  cursor: pointer;
  display: none;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.1);
}

.result {
  margin-top: 20px;
  font-size: 22px;
  color: #ff4f9a;
  font-weight: bold;
}

/* ====== FLOATING HEARTS ====== */
.heart {
  position: absolute;
  color: pink;
  font-size: 20px;
  animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh) scale(0.5);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸ’– Cuteness Detector ðŸ’–</h1>
  <p>Upload an image & feel the magic âœ¨</p>

  <input type="file" accept="image/*" onchange="loadImage(event)">
  <br>

  <img id="preview">

  <button id="detectBtn" onclick="detectCuteness()">Detect Cuteness ðŸ’•</button>

  <div class="result" id="result"></div>
</div>

<script>
function loadImage(event) {
  const img = document.getElementById("preview");
  img.src = URL.createObjectURL(event.target.files[0]);
  img.style.display = "block";
  document.getElementById("detectBtn").style.display = "inline-block";
  document.getElementById("result").innerHTML = "";
}

/* Cuteness Logic */
function detectCuteness() {
  const score = Math.floor(Math.random() * 41) + 60;
  document.getElementById("result").innerHTML =
    "ðŸŒ¸ Cuteness Level: " + score + "/100 ðŸŒ¸";

  createHearts(25);
}

/* Floating hearts generator */
function createHearts(count) {
  for (let i = 0; i < count; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }
}
</script>

</body>
</html>
